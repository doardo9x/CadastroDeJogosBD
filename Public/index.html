<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Jogos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Jogos</h1>
    <form action="/add-jogo" method="post">
      <div class="form-group">
        <label for="nome_genero">Gênero:</label>
        <input type="text" id="nome_genero" name="nome_genero" required>
      </div>
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="lancamento">Lançamento:</label>
        <input type="date" id="lancamento" name="lancamento" required>
      </div>

      <div class="form-group">
        <label for="desenvolvedor">Desenvolvedor:</label>
        <input type="text" id="desenvolvedor" name="desenvolvedor" required>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
